{extends file="layout.html"}
{block name=title}LMS: {$layout.pagetitle|striphtml}{/block}
{block name=module_content}
<H1>{$layout.pagetitle}</H1>
<FORM NAME="templateadd" ID="templateadd" METHOD="POST" ACTION="?m=hdtemplateadd">
<INPUT type="submit" class="hiddenbtn">
<TABLE class="lmsbox">
    <THEAD>
	<TR>
		<TD style="width: 1%;">
			<IMG SRC="img/info.gif" ALT="{trans("Name:")}">
		</TD>
		<TD width="1%">
			<B>{trans("Name:")}</B>
		</TD>
		<TD style="width: 99%;">
			<INPUT TYPE="TEXT" NAME="templateadd[name]" VALUE="{$templatedata.name}" MAXLENGTH="32" size="30" {tip text="Enter name" trigger="name" bold=1}>
		</TD>
	</TR>
    </THEAD>
    <TBODY>
	<TR>
		<TD width="1%">
			<img src="img/desc.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{trans("Template:")}</B>
		</TD>
		<TD width="98%">
			<TEXTAREA name="templateadd[template]" cols="65" rows="6" {tip text="Enter National Court Register / Register of Business Entities Name (optional)" trigger="template"}>{$templatedata.template|escape}</TEXTAREA>
		</TD>
	</TR>
	<TR>
		<TD align="right" colspan="3">
			<A href="javascript:document.templateadd.submit();" accesskey="s">{trans("Submit")} <img src="img/save.gif" alt=""></A>
			<A href="?m=hdtemplatelist">{trans("Cancel")} <img src="img/cancel.gif" alt=""></A><BR>
			<INPUT type="checkbox" name="templateadd[reuse]" id="reuse" value="ON" {if $phraseadd.reuse}checked{/if}> <label for="reuse">{trans("Display this form again, when this template is saved")}</label>
		</TD>
	</TR>
    </TBODY>
</TABLE>
</FORM>
{/block}
