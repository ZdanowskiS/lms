{extends file="layout.html"}
{block name=title}LMS: {$layout.pagetitle|striphtml}{/block}
{block name=module_content}
<H1>{$layout.pagetitle}</H1>
<TABLE class="lmsbox">
    <THEAD>
	<TR>
		<TD style="width: 1%;">
			<IMG SRC="img/doc.gif" ALT="{trans("Name:")}">
		</TD>
		<TD width="1%">
			<B>{trans("Name:")}</B>
		</TD>
		<TD style="width: 99%;">
			{$categoryinfo.name}
		</TD>
	</TR>
    </THEAD>
    <TBODY>
	<TR>
		<TD align="right" colspan="3">
			<A href="?m=sellboardcategoryedit&id={$categoryinfo.id}">{trans("Edit")} <img src="img/cancel.gif" alt=""></A>
			<A onClick="return confirmLink(this, '{t a=$categoryinfo.name}Are you sure, you want to remove category \'$a\' from database?{/t}')" href="?m=sellboardcategorydel&amp;id={$categoryinfo.id}">{trans("Delete")}<img src="img/delete.gif" alt="{trans("Delete")}" title="{trans("Delete")}"></A>
		</TD>
	</TR>
    </TBODY>
</TABLE>
{/block}
