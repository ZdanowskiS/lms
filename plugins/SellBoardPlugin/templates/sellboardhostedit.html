{extends file="layout.html"}
{block name=title}LMS: {$layout.pagetitle|striphtml}{/block}
{block name=module_content}
<H1>{$layout.pagetitle}</H1>
<FORM NAME="hostedit" ID="hostedit" METHOD="POST" ACTION="?m=sellboardhostedit&amp;id={$hostdata.id}">
<INPUT type="hidden" name="hostedit[id]" value="{$hostdata.id}">
<INPUT type="submit" class="hiddenbtn">
<TABLE class="lmsbox">
    <THEAD>
	<TR>
		<TD style="width: 1%;">
			<IMG SRC="img/host.gif" ALT="{trans("Name:")}">
		</TD>
		<TD width="1%">
			<B>{trans("Name:")}</B>
		</TD>
		<TD style="width: 99%;">
			<INPUT TYPE="TEXT" NAME="hostedit[name]" VALUE="{$hostdata.name}" MAXLENGTH="32" size="32" {tip text="Enter host name" trigger="name" bold=1}>
		</TD>
	</TR>
    </THEAD>
    <TBODY>
	<TR>
		<TD style="width: 1%;">
			<IMG SRC="img/ip.gif" ALT="{trans("URL:")}">
		</TD>
		<TD width="1%">
			<B>{trans("URL:")}</B>
		</TD>
		<TD style="width: 99%;">
			<INPUT TYPE="TEXT" NAME="hostedit[url]" VALUE="{$hostdata.url}" size="32" required {tip text="Enter host url" trigger="url"}>
		</TD>
	</TR>
	<TR>
		<TD style="width: 1%;">
			<IMG SRC="img/{if ! $hostdata.access}no{/if}access.gif" ALT="">
		</TD>
		<TD width="1%">
			<B>{trans("Access:")}</B>
		</TD>
		<TD style="width: 99%;" COLSPAN="2">
			<SELECT SIZE="1" NAME="hostedit[access]" {tip text="Select node status" trigger="access"}>
				<OPTION VALUE="1"{if $hostdata.access} SELECTED{/if}>{trans("connected<!singular>")}</OPTION>
				<OPTION VALUE="0"{if !$hostdata.access} SELECTED{/if}>{trans("disconnected<!singular>")}</OPTION>
			</SELECT>
		</TD>
	</TR>
	<TR>
		<TD style="width: 1%;">
			<IMG SRC="img/{if ! $hostdata.share}no{/if}access.gif" ALT="">
		</TD>
		<TD width="1%">
			<B>{trans("Shared:")}</B>
		</TD>
		<TD style="width: 99%;" COLSPAN="2">
			<SELECT SIZE="1" NAME="hostedit[share]" {tip text="Select node status" trigger="access"}>
				<OPTION VALUE="1"{if $hostdata.share} SELECTED{/if}>{trans("Yes")}</OPTION>
				<OPTION VALUE="0"{if !$hostdata.share} SELECTED{/if}>{trans("No")}</OPTION>
			</SELECT>
		</TD>
	</TR>
	<TR>
		<TD align="right" colspan="3">
			<A href="javascript:document.hostedit.submit();" accesskey="s">{trans("Submit")} <img src="img/save.gif" alt=""></A>
			<A href="?m=sellboardhostinfo&amp;id={$hostdata.id}">{trans("Cancel")} <img src="img/cancel.gif" alt=""></A><BR>
		</TD>
	</TR>
    </TBODY>
</TABLE>
</FORM>
{/block}
