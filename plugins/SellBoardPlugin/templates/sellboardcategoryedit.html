{extends file="layout.html"}
{block name=title}LMS: {$layout.pagetitle|striphtml}{/block}
{block name=module_content}
<H1>{$layout.pagetitle}</H1>
<FORM NAME="categoryedit" ID="categoryedit" METHOD="POST" ACTION="?m=sellboardcategoryedit&id={$categorydata.id}">
<INPUT type="hidden" name="categoryedit[id]" value="{$categorydata.id}">
<INPUT type="submit" class="hiddenbtn">
<TABLE class="lmsbox">
    <THEAD>
	<TR>
		<TD style="width: 1%;">
			<IMG SRC="img/doc.gif" ALT="{trans("Name:")}">
		</TD>
		<TD width="1%">
			<B>{trans("Name:")}</B>
		</TD>
		<TD style="width: 99%;">
			<INPUT TYPE="TEXT" NAME="categoryedit[name]" VALUE="{$categorydata.name}" MAXLENGTH="64" size="64" {tip text="Enter category name" trigger="name" bold=1}>
		</TD>
	</TR>
    </THEAD>
    <TBODY>
	<TR>
		<TD align="right" colspan="3">
			<A href="javascript:document.categoryedit.submit();" accesskey="s">{trans("Submit")} <img src="img/save.gif" alt=""></A>
			<A href="?m=sellboardsellerinfo&amp;id={$categorydata.id}">{trans("Cancel")} <img src="img/cancel.gif" alt=""></A><BR>
		</TD>
	</TR>
    </TBODY>
</TABLE>
</FORM>
{/block}
